<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <script src="../node_modules/feather-icons/dist/feather.js"></script>
  <body>
    <!-- navbar -->
    <header class="p-3 border-bottom bg-dark">
      <div class=" container d-flex">
        <div class="p-2 flex-grow-1" style="color: aliceblue;"><a
          href="/client/pages/homepage.html"
          class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none"
        >
          <img
            src="../static/img/logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
            style="margin-right: 9px"
          />
          Expense Tracker
        </a></div>
        <div class="p-2" style="color: aliceblue;">
          <button id="premium-btn" type="button" class="btn btn-outline-warning" style="display: none;">Buy Premium</button>
          <!-- <button id="premium-status" type="button" class="btn btn-outline-warning">See Leaderboard</button></div> -->
          <button id="premium-status" type="button" class="btn btn-outline-warning" style="display: none;" disabled>Premium User</button></div>
        <div class="p-2" style="color: aliceblue;"><div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-light text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../static/img/profile.png"
              alt="profile"
              class="rounded-circle"
              width="32"
              height="32"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <!-- <li><a class="dropdown-item" href="#">Edit</a></li> -->
            <li class="UserName dropdown-item"></li>
            <!-- <li><a class="dropdown-item" href="#"1>Settings</a></li> -->
            <li>
              <a id="leaderboard-btn" href="./leaderboard.html" style="cursor: pointer; display: none" class="dropdown-item">See Leaderboard</a>
            </li>
            <li>
              <a id="downloads-btn" href="./downloadsList.html" style="cursor: pointer; display: none" class="dropdown-item">Downloads List</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a id="signout-btn" style="cursor: pointer;" class="dropdown-item">Sign out</a>
            </li>
          </ul>
        </div></div>
      </div>
    </header>
    <main class="expense-body p-3">
      <div class="container">
        <!-- daily expense table -->
        <h4 class="table-title">Daily</h4>
        <table class="table table-responsive table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <!-- <th scope="col">Income</th> -->
              <th scope="col">Expense</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="daily-expense-list-table" class="table-group-divider">
          </tbody>
          <tfoot>
            <td colspan="2"></td>
            <td class="total-expenditure-td">Total expenditure =</td>
            <td id="daily-total-expenditure" colspan="2">0</td>
          </tfoot>
        
        </table>
        <nav aria-label="Daily table navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item daily-previous">
              <a class="page-link" href="#daily-expense-list-table">Previous</a>
            </li>
            <li class="page-item daily-next">
              <a class="page-link" href="#daily-expense-list-table">Next</a>
            </li>
          </ul>
        </nav>
        <hr>
        <!-- monthly expense table -->
        <h4 class="table-title">Monthly</h4>
        <table class="table table-responsive table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <!-- <th scope="col">Income</th> -->
              <th scope="col">Expense</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="monthly-expense-list-table" class="table-group-divider">
          </tbody>
          <tfoot>
            <td colspan="2"></td>
            <td class="total-expenditure-td">Total expenditure =</td>
            <td id="monthly-total-expenditure" colspan="2">0</td>
          </tfoot>
        </table>
        <nav aria-label="Monthly table navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item monthly-previous">
              <a class="page-link" href="#monthly-expense-list-table">Previous</a>
            </li>
            <li class="page-item monthly-next">
              <a class="page-link" href="#monthly-expense-list-table">Next</a>
            </li>
          </ul>
        </nav>
        <hr>
        <!-- yearly expense table -->
        <h4 class="table-title">Yearly</h4>
        <table class="table table-responsive table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Month</th>
              <!-- <th scope="col">Income</th> -->
              <th id="month-total-expense" scope="col">Expense</th>
              <!-- <th scope="col">Total expenditure</th> -->
              <!-- <th scope="col">Actions</th> -->
            </tr>
          </thead>
          <tbody id="yearly-expense-list-table" class="table-group-divider">
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <!-- add expense button -->
        <div class="add-btn-div">
          <button
            type="button"
            class="btn add-btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#expenseModal"
            data-bs-whatever="@mdo"
          >
            <i data-feather="plus-circle"></i>
          </button>
        </div>
        <!-- download report button -->
        <div class="download-btn-div">
          <button
            id="download-report"
            type="button"
            class="btn add-btn btn-primary"
          >
            <i data-feather="download"></i>
          </button>
        </div>
        </div>
      </div>
      <!-- add expense modal -->
      <div
      class="modal fade"
      id="expenseModal"
      tabindex="-1"
      aria-labelledby="expenseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="expenseModalTitle">
              Add Expense
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-2">
              <div class="col-6 mb-3">
                <label for="amount-text" class="form-label">Amount:</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount-text"
                  required
                />
              </div>
              <div class="col-6 mb-3">
                <label for="title-name" class="form-label">Category:</label>
                <select class="form-select" id="category-text" required>
                  <!-- <option selected>Open this select menu</option> -->
                  <option value="Groceries">Groceries</option>
                  <option value="Fuel">Fuel</option>
                  <option value="Ticket">Ticket</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description-name" class="form-label"
                  >Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description-text"
                  required
                />
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="add-expense" type="submit" class="btn btn-primary">
              <!-- data-bs-dismiss="modal" -->
              Add
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
    </main>
    <script>
      feather.replace();
    </script>
    <script type="module" src="../bootstrap.js"></script>
    <script src="../app.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
